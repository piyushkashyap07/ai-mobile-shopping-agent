version: '1'

services:
  backend:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-mobile_shopping_chatbot}
      - PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./mobile_phones_data.json:/app/mobile_phones_data.json:ro
    restart: unless-stopped

